<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Links</h2>
<ul>
    <li><a href="/all">All refs</a></li>
</ul>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form method="POST" enctype="multipart/form-data" action="/">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

<div>
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}"/> <a th:href="@{'/analyse/' + ${file}}" th:text="Analyse"/>
        </li>
    </ul>
</div>

</body>
</html>
